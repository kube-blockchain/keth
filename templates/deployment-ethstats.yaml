---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ethstats
    component: ethstats
  name: ethstats
  namespace: deployment
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      component: ethstats
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ethstats
        component: ethstats
    spec:
      containers:
      - env:
        - name: WS_SECRET
          valueFrom:
            secretKeyRef:
              key: WS_SECRET
              name: ethstats
        image: ethereumex/eth-stats-dashboard:latest
        imagePullPolicy: IfNotPresent
        name: ethstats
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
