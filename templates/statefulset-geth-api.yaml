---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    component: geth-api
  name: {name}
  namespace: {namespace}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {name}
  serviceName: {name}
  template:
    metadata:
      labels:
        component: {name}
    spec:
      containers:
        - args:
            - -c
            - |
              geth \
                --datadir=/root/.ethereum \
                --ethstats="${{POD_NAME}}.${{POD_NAMESPACE}}:${{ETHSTATS_SECRET}}@${{ETHSTATS_SVC}}" \
                --ropsten \
                --rpc \
                --rpcaddr=0.0.0.0 \
                --rpcapi=admin,debug,web3,eth,txpool,personal,clique,miner,net \
                --rpccorsdomain=* \
                --rpcvhosts=* \
                --syncmode=fast \
                --verbosity=5 \
                --ws \
                --wsaddr=0.0.0.0 \
                --wsapi=admin,debug,web3,eth,txpool,personal,clique,miner,net
          command:
            - /bin/sh
          env:
            - name: NETWORK_ID
              valueFrom:
                configMapKeyRef:
                  key: networkId
                  name: geth-config
            - name: ETHSTATS_SVC
              value: ethstats
            - name: ETHSTATS_SECRET
              valueFrom:
                secretKeyRef:
                  key: WS_SECRET
                  name: ethstats
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          image: ethereum/client-go:v1.9.15
          imagePullPolicy: IfNotPresent
          name: geth-api
          ports:
            - containerPort: 8545
              name: rpc
              protocol: TCP
            - containerPort: 8546
              name: ws
              protocol: TCP
            - containerPort: 30303
              name: discovery-udp
              protocol: UDP
            - containerPort: 30303
              name: discovery-tcp
              protocol: TCP
          resources: {{}}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /root/.ethereum
              name: data
      dnsPolicy: ClusterFirst
      initContainers:
        - args:
            - -c
            - ls
      #       - geth account import --password /root/.ethereum/account/accountSecret /root/.ethereum/account/accountPrivateKey || true
          command:
            - /bin/sh
          image: ethereum/client-go:v1.9.15
          imagePullPolicy: IfNotPresent
          name: import-geth-account
          resources: {{}}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      #     volumeMounts:
      #       - mountPath: /root/.ethereum
      #         name: data
      #       - mountPath: /root/.ethereum/account
      #         name: account
      #         readOnly: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {{}}
      terminationGracePeriodSeconds: 10
      # volumes:
      #   - configMap:
      #       defaultMode: 420
      #       name: geth-config
      #     name: config
      #   - name: account
      #     secret:
      #       defaultMode: 420
      #       secretName: geth-account
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        # storageClassName: gp2
