---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels: {{ include "keth.labels" . | nindent 4 }}
    app: ethstats
    component: {{ template "keth.fullname" . }}-ethstats
  name: {{ template "keth.fullname" . }}-ethstats
  namespace: {{ .Release.Namespace | quote }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      component: {{ template "keth.fullname" . }}-ethstats
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ethstats
        component: {{ template "keth.fullname" . }}-ethstats
    spec:
      containers:
        - env:
            - name: WS_SECRET
              valueFrom:
                secretKeyRef:
                  key: WS_SECRET
                  name: ethstats
          image: ethereumex/eth-stats-dashboard:latest
          imagePullPolicy: IfNotPresent
          name: ethstats
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels: {{ include "keth.labels" . | nindent 4 }}
    app: ethstats
    component: {{ template "keth.fullname" . }}-ethstats
  name: {{ template "keth.fullname" . }}-ethstats
  namespace: {{ .Release.Namespace | quote }}
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: http
  selector:
    component: {{ template "keth.fullname" . }}-ethstats
  type: ClusterIP
