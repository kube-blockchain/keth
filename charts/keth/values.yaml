affinity: {}

crds:
  # only needed for helm v2, leave this disabled for helm v3
  create: false

# Determines whether the Helm chart or keth will handle the keth CRD
customResourceManagerDisabled: false

dnsConfig: {}

# Environment variables to set on deployment pod
env:
  METRICS_PORT: 3001

image:
  repository: ghcr.io/kube-blockchain/keth
  tag: 0.0.1
  pullPolicy: IfNotPresent
  imagePullSecrets: []

nodeSelector: {}

overrides:
  fullName: ""
  name: ""

podAnnotations: {}

podLabels: {}

priorityClassName: ""

rbac:
  create: true

replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

securityContext:
  runAsNonRoot: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Specifies annotations for this service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

serviceMonitor:
  enabled: false
  interval: "30s"
  namespace:

tolerations: []
