dnsConfig: {}
env:
  METRICS_PORT: 3001
prometheus:
  service:
    enabled: false
  serviceMonitor:
    enabled: false

overrides:
  fullName: ""
  name: ""
tests:
  enabled: false

bootnode:
  affinity: {}
  nodeSelector: {}
  overrides:
    fullName: ""
    name: ""
  podAnnotations: {}
  podLabels: {}
  podSecurityContext:
    runAsNonRoot: false
  priorityClassName: ""
  prometheus:
    service:
      enabled: false
    serviceMonitor:
      enabled: false
      interval: "30s"
      namespace:
  rbac:
    create: true
    pspEnabled: false
    serviceAccountAnnotations: {}
    serviceAccountName: default
  replicaCount: 1
  resources: {}
  schedulerName: default-scheduler
  serviceAccount:
    annotations: {}
    create: true
    name:
  tolerations: []

ethstats:
  affinity: {}
  credentials:
    secretName: ""
    webSocketSecret: ""
  genesis: {}
  nodeSelector: {}
  overrides:
    fullName: ""
    name: ""
  persistence: 
    accessMode: ReadWriteOnce
    annotations: {}
    size: 10Gi
    storageClass: "-"
  podAnnotations: {}
  podLabels: {}
  podSecurityContext:
    runAsNonRoot: false
  priorityClassName: ""
