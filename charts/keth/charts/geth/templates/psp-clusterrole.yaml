{{- if and .Values.global.geth.enabled .Values.rbac.pspEnabled }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "keth.fullname" . }}-psp
  labels: {{ include "geth.labels" . | nindent 4 }}
rules:
- apiGroups: ['extensions']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - {{ template "keth.fullname" . }}
{{- end }}
