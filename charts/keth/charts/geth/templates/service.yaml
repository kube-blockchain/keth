{{- if .Values.global.geth.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    {{ include "geth.labels" . | indent 4  | trim}}
    component: {{ template "geth.fullname" . }}
  name: {{ template "geth.fullname" . }}
  namespace: {{ $.Release.Namespace }}
spec:
  ports:
    - name: rpc
      port: 8545
      protocol: TCP
      targetPort: 8545
    - name: ws
      port: 8546
      protocol: TCP
      targetPort: 8546
  selector:
    component: {{ template "geth.fullname" . }}
  type: ClusterIP
{{- end -}}
