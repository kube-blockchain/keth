{{- if and .Values.enabled .Values.rbac.pspEnabled }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "bootnode.fullname" . }}-psp
  labels: {{ include "bootnode.labels" . | nindent 4 }}
rules:
- apiGroups: ['extensions']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - {{ template "bootnode.fullname" . }}
{{- end }}
