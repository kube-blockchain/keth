{{- if and .Values.global.bootnode.enabled .Values.tests.enabled }}
apiVersion: v1
kind: Pod
metadata:
  annotations:
    "helm.sh/hook": test
  labels:
    {{ include "bootnode.labels" . | indent 4  | trim}}
  name: {{ template "bootnode.fullname" . }}-test-noop
  namespace: {{ $.Release.Namespace }}
spec:
  containers:
    - 
      image: alpine:latest
      imagePullPolicy: IfNotPresent
      name: test
      securityContext:
        runAsUser: 1000
      command:
        - /bin/sh
        - -ec
        - |
          exit 0
  restartPolicy: Never
{{- end }}
